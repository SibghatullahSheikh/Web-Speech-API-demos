<!doctype html>

<html class="no-js" lang="en">

<head id="www-sitename-com" data-template-set="html5-reset">

	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<title>Speech Recognition and Speech Synthesis demos using Web Speech API</title>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="wrapper">
	<header>		
		<h1>Demo2: Speech Synthesis Interface</h1>
		<p>Read the <a href="https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#tts-section" title="Specification">Documentation</a></p>
	</header>
	
	<div id="content">

		<article id="speech-container" class="synt">
			<h2>You try to enter any text in the textbox.</h2>
		  	
		  	<input type="text" id="speech-synthesis" value="speech-synthesis" placeholder="Enter here the text to synthesize" >

		  	<button id="speech-btn" class="css3button">Click Me!</button> to start the speech synthesis.

		  	<div style="text-align:right;width:100%">
		  		<label>Activate log messages (On/Off) </label><input id="log-enable-control" type="checkbox" name="enable-log" value="enable" style="vertical-align: middle;">
		  	</div>

		</article>

	</div><!--content-->

	<p id="log-message">Log: <span id="speech-log"></span></p>

</div><!--Wrapper-->

<!-- here comes the javascript -->
<script type="text/javascript" src='js/jquery-1.8.3.min.js'></script>
<script src="js/jquery.transit.min.js" type="text/javascript" charset="utf-8" async defer></script>

<!-- this is where we put our custom functions -->
<script type="text/javascript" src='js/text2speech.js'></script>
<script type="text/javascript" src='js/functions.js'></script>

  
</body>
</html>
